    <form id="formulario" class="formulario">
        <div class="box-input">
            <input placeholder="Escriba su Nombre" name="nombre" id="nombre" type="text" required>
            
        </div>
        <div class="box-input">
            <input placeholder="Escriba su Correo Electrónico" name="email" id="email" type="text" required>
        </div>
        <div class="box-input">
            <select placeholder="Seleccione su Asunto" name="asunto" id="asunto" type="text" required>
                <option disabled hidden selected>Asunto</option>
                <option>Precios</option>
                <option>Direccion</option>
                <option>Fechas de engrega</option>
                <option>Servicios(Dudas)</option>
            </select>    
        </div>
        <div class="box-input">
            <textarea placeholder="Escriba su Mensaje" name="texto" id="texto" type="text" cols="30" rows="5" required></textarea>
        </div>
        <button id="submit" type="submit" class="boton"><i class="fab fa-whatsapp"></i> Enviar WhatsApp</button>
    </form>

    <script type="text/javascript">
        $(".box-input input").on("focus", function(){
            $(this).addClass("focus");
        });

        $(".box-input input").on("blur", function(){
            if($(this).val() == ""){
                $(this).removeClass("focus");
            }
        });

    </script>
